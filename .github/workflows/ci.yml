name: YOLOv5 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test detection
      run: |
        python detect.py --weights yolov5s.pt --source data/images/bus.jpg --save-txt --save-conf
    
    - name: Test training (minimal)
      run: |
        python train.py --data coco128.yaml --weights yolov5s.pt --epochs 1 --img 64
